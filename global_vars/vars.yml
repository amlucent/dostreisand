---
upstream_dns_servers:
  - 8.8.8.8
  - 223.6.6.6
  - 180.76.76.76
  - 8.8.4.4

minimal_kernel_vernum: "4.10"

streisand_ci: no
# See project Vagrantfile to check the guest port 22 mapped host port in line like:
# streisand.vm.network "forwarded_port", guest: 22, host: 2022, id: "ssh", auto_correct: true
vagrant_host_port: 2022
streisand_client_test: no
streisand_noninteractive: no

# Path of the site configs generated by default-site.yml and customize.yml
streisand_site_vars: "{{ lookup('env','HOME') }}/.streisand/site.yml"
gpg_key_server_address: "x-hkp://pool.sks-keyservers.net"
